  //3.0 Confirm

  }, function () {

  /**
   * 操作确认(不阻塞后面的代码执行; 基于layer.js)
   * @param msg string 提示信息
   * @param yFn function 确定后执行的操作
   * @param nFn function 确定后执行的操作,可选
   * @param btn1Name string 第一个按钮的名称,可选
   * @param btn2Name string 第二个按钮的名称,可选
   * @constructor
   */
  function Confirm(msg, yFn, nFn, btn1Name, btn2Name) {
	  var option = {icon: 3, title: '提示信息', shift: 3};
	  if (nFn) {
		  if (!btn1Name) {
			  btn1Name = "确定";
		  }
		  if (!btn2Name) {
			  btn2Name = "取消";
		  }
		  option.btn = [btn1Name, btn2Name];
	  }
	  layer.confirm(msg, option,
			  function (index) {
				  yFn();
				  layer.close(index);
			  },
			  function (index) {
				  if (nFn) {
					  nFn();
				  }
				  layer.close(index);
			  }
	  );
  }
