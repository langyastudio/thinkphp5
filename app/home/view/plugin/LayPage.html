<script type="text/javascript" src="/public/assets/laypage/laypage.js"></script>
<script type="text/javascript">
	//测试数据
	var data = [
		'北京',
		'上海',
		'广州',
		'深圳',
		'杭州',
		'长沙',
		'合肥',
		'宁夏',
		'成都',
		'西安',
		'南昌',
		'上饶',
		'沈阳',
		'济南',
		'厦门',
		'福州',
		'九江',
		'宜春',
		'赣州',
		'宁波',
		'绍兴',
		'无锡',
		'苏州',
		'徐州',
		'东莞',
		'佛山',
		'中山',
		'成都',
		'武汉',
		'青岛',
		'天津',
		'重庆',
		'南京',
		'九江',
		'香港',
		'澳门',
		'台北'
	];

	var nums  = 5; //每页出现的数量
	var pages = Math.ceil(data.length / nums); //得到总页数
	var thisDate = function (curr) {
		//此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
		var str = '', last = curr * nums - 1;
		last    = last >= data.length ? (data.length - 1) : last;
		for (var i = (curr * nums - nums); i <= last; i++) {
			str += '<li>' + data[i] + '</li>';
		}
		return str;
	};

	curr = 1;
	//调用分页
	laypage({
		cont  : 'biuuu_city',  //容器。值支持id名、原生dom对象，jquery对象,
		pages : pages,
		curr  : curr || 1, //当前页
//		curr  : location.hash.replace('#!fenye=', ''), //获取hash值为fenye的当前页
//		hash  : 'fenye', //自定义hash值
		groups: 3,   //连续显示分页数
//		skin  : '#1DB5FF', //目前支持：molv、yahei、flow
//		first : 1,     //将首页显示为数字1,。若不显示，设置false即可
//		last  : pages, //将尾页显示为总页数。若不显示，设置false即可
//		prev  : '<',   //若不显示，设置false即可
//		next  : '>',   //若不显示，设置false即可
		skip  : true,  //是否开启跳页
		jump  : function (obj, first) {
			document.getElementById('biuuu_city_list').innerHTML = thisDate(obj.curr);
		}
	});

	//流
