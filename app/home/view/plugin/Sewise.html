<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sewise</title>
</head>

<body>

<!--  src：音乐文件的路径及文件名；（完整的路径或URL）-->
<!--　ShowTracker:为是否显示播放进度条-->
<!--　ShowPositionControls:为是否显示播放控制按钮如快进等-->
<!--　ShowAudioControls: 为控制是否显示音量按钮-->
<!--　ShowStatusBar: 是否显示咨询窗-->
<!--　ShowDisplay: 为显示更完整的咨询视窗-->
<!--　EnableContextMenu: 防止使用右键-->
<!--　autostart：true为音乐文件上传完后自动开始播放，默认为false（否）-->
<!--　loop：true为无限次重播，false为不重播，某一具体值（整数）为重播多少次-->
<!--　volume：取值范围为“0-100”，设置音量，默认为系统本身的音量-->
<!--　starttime：“分：秒”，设置歌曲开始播放的时间，如，starttime=“00:10”，从第10开始播放-->
<!--　endtime： “分：秒”，设置歌曲结束播放的时间-->
<!--　width：控制面板的宽-->
<!--　height：控制面板的高-->
<!--　controls：控制面板的外观-->
<!--GTE IE8-->
<embed type="audio/mp3"
	   src="/public/res/audio.mp3"
	   autostart="true"
	   loop="true"
	   quality="high"
	   ShowTracker="true"
	   ShowPositionControls="false"
	   ShowStatusBar="false"
	   EnableContextMenu="false"
	   starttime="00:00"
	   style="width: 300px; height: 45px;"
	   >
</embed>
<div id="sewisePlayer_01">
</div>

</body>

<script type="text/javascript" src="/public/assets/sewisePlayer/sewise.player.min.js"></script>
<script>
	var setup = {
		server: "vod",
		type: "mp3",
		videourl: "/Public/res/audio.mp3",
		title: "test",
		lang: "zh_CN",
		volume: 0.6,
		topbardisplay: "enable"
	};
	SewisePlayer.setup(setup, "sewisePlayer_01");
</script>

</html>
