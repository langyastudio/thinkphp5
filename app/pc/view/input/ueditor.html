<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UEDITOR 完整demo</title>

    <script type="text/javascript" src="/public/assets/pc/ueditor/third-party/jquery-1.10.2.min.js"></script>
</head>

<body>
<h1>ueditor 完整demo</h1>

<form method="post">
    <!--style给定宽度可以影响编辑器的最终宽度myEditor-->
    <script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
    </script>
</form>
<div id="btns">
    <table>
        <tr>
            <td>
                <button class="btn" onclick="getContent()">获得内容</button>&nbsp;
                <button class="btn" onclick="getPlainTxt()">获得带格式的纯文本</button>&nbsp;&nbsp;
                <button class="btn" onclick="hasContent()">判断是否有内容</button>&nbsp;
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="/public/assets/pc/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/public/assets/pc/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    //1.0 实例化编辑器
    var _ue = UE.getEditor('myEditor', {
        // 服务器统一请求接口路径
        serverUrl: 'http://192.168.123.100:8888' + "/api/ueditor/operate"
        //serverUrl: 'http://192.168.123.3:8002' + "/api/home/ueditor/operate" + "?ACCESS-TOKEN=" + '9af81892a05a2580e8a164cc72f81669'
        ,toolbars:[[
            'paragraph', 'bold', 'italic', 'underline', 'blockquote', 'insertorderedlist', 'insertunorderedlist', 'insertcode', '|', 'link', 'unlink', 'horizontal', 'simpleupload', 'insertimage', '|', 'removeformat', 'undo', 'redo',  'fullscreen', 'formula'
        ]]
        ,elementPathEnabled : false
    });

    //2.0 对编辑器的操作最好在编辑器ready之后再做
    _ue.ready(function() {

        //设置编辑器的内容
        _ue.setContent('欢迎使用ueditor');
    });

    //获取编辑器的内容
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(_ue.getContent());
        alert(arr.join("\n"));
    }

    //获取编辑器的带格式的纯文本内容
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(_ue.getPlainTxt());
        alert(arr.join('\n'))
    }

    //判断编辑器里是否有内容
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(_ue.hasContents());
        alert(arr.join("\n"));
    }
</script>

</body>
</html>
