<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body onselectstart="return false">

  <!--String-->
  <script type="text/javascript">
    document.writeln("<pre>");

    var str = "hello world";//定义字符串
    document.writeln(str);
    document.writeln(str.toUpperCase());//转为大写
    document.writeln(str.length);//字符串长度
    document.writeln('ABC' + str.sup());//上标
    document.writeln('ABC' + str.sub());//下标
    document.writeln(('ABC' + str.charAt(1)).link('Javascript:void()'));//取特定字符并添加衔接地址

    document.writeln("</pre>");
  </script>

  <!--Date-->
  <script type="text/javascript">
    document.writeln("<pre>");

    var date = new Date(2008, 10, 9, 13, 40, 59);
    document.writeln(date.toLocaleString());
    document.writeln(date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+
            date.getHours()+"时"+date.getMinutes()+"分"+date.getSeconds()+"秒");

    document.writeln("</pre>");
  </script>

  <!--Event-->
  <script type="text/javascript">

    //响应Document的onkeydown事件
    document.onkeydown = function () {
      if(event.ctrlKey && event.altKey && event.shiftKey)
              alert('Ctrl + Alt + Shift');
    }

  </script>

  <br/>

  <!--Array-->
  <script type="text/javascript">
    document.writeln("<pre>");

    //扩展Array
    Array.prototype.Max = function () {
      var temp, max = this[0];
      for(var ix=1; ix<this.length; ix++)
      {
        max = max > this[ix] ? max : this[ix];
      }

      return max;
    };

    var arr = new Array(1, 2, 3, 4);
    document.writeln(arr[1]);
    document.writeln(arr.slice(1, 3));
    document.writeln(arr.join('#'));
    document.writeln(arr.Max());

    document.writeln("</pre>");
  </script>

  <!--for in 与 with -->
  <script type="text/javascript">
    var per = { age:18, name:'Toms' };
    for(var att in per)
    {
      document.writeln( att + ":" + per[att] + "<br/>")
    }

    var date_time = new Date();
    with(date_time){
      document.writeln(getFullYear()+"年"+(getMonth()+1)+"月"+getDate()+"日"+
              getHours()+"时"+getMinutes()+"分"+getSeconds()+"秒")
    }

  </script>

  <!--Object-->
  <script type="text/javascript">
    document.write("<pre>");

    //hasOwnProperty
    //此方法无法检查该对象的原型链中是否具有该属性；该属性必须是对象本身的一个成员。
    var str ="";
    document.writeln("str.hasOwnProperty(\"split\")的结果是：" + str.hasOwnProperty("split")); //return false
    document.writeln("String.prototype.hasOwnProperty(\"split\")的结果是：" + String.prototype.hasOwnProperty("split")); //return true

    //定义对象
    function Person(first, lastName, age){
      this.FirstName = first;
      this.LastName  = lastName;
      this.Age       = age;
    }
    //把方法动态添加到 JavaScript 对象
    Person.prototype.Show = function() {
      document.writeln (this.FirstName +  ' ' + this.LastName);
    };

    var personObj = new Person("John", "Toms", 29);
    personObj.Show();
    document.writeln("person.hasOwnProperty(\"FirstName\")的结果是"  + personObj.hasOwnProperty("FirstName")); //return true
    document.writeln("constructor: " + personObj.constructor);
    document.writeln("toString(): " + personObj.toString());
    document.writeln("valueof(): " + personObj.valueOf());

    document.write("</pre>");
  </script>


</body>
</html>
