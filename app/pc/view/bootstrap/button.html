<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>

	<link href="/public/assets/pc/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<script src="/public/assets/jquery.min.js"></script>
	<script src="/public/assets/pc/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<button type="button" id="myButton" data-loading-text="稍等..." class="btn btn-success" autocomplete="off">确定</button>
	<button type="button" class="btn btn-default" autocomplete="off">取消</button>

	<script>
		$('#myButton').on('click', function () {
			var $btn = $(this).button('loading');
			// business logic...
			setTimeout(function () {
				$btn.button('reset');
			}, 2000);
		})
	</script>
</body>
</html>
